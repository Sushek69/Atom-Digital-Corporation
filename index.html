<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap 4 Static Navbar</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>


</head>
<body>

<section class="header">
    <nav class="navbar navbar-expand-md navbar-light menu">
        <a href="#" class="navbar-brand"><img class = "logo1" src="images/logo1.png"></a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ml-auto">
            <div class="navbar-nav">
              
                <a href="#" class="nav-item nav-link active">Home</a>
                <a href="#" class="nav-item nav-link">Contact</a>
               
              
            </div>
          
        </div>
            
        </div>
    </nav>


    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="images/1.jpg" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
                <h2 class="heading1">ATOM DIGITAL CORPORATION</h2>
                <h3>Digitalizing the <span>World</span></h3>
              </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/2.jpg" alt="Second slide">
            <div class="carousel-caption d-none d-md-block">
                <h2 class="heading1">ATOM DIGITAL CORPORATION</h2>
                <h3>Digitalizing the <span>World</span></h3>
              </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/4.jpg" alt="Third slide">
            <div class="carousel-caption d-none d-md-block">
                <h2 class="heading1">ATOM DIGITAL CORPORATION</h2>
                <h3>Digitalizing the <span>World</span></h3>
              </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <!-- <div class="caraousel-caption">
        <h2 class="headeing1">ATOM DIGITAL CORPORATION</h2>
        <h3>Digitalizing the <span>World</span></h3>
    </div>   -->


</section>



</body>
</html>
